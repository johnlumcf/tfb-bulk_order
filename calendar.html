<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags for WhatsApp Preview Card -->
    <meta property="og:title" content="ðŸ“… Save Order to Calendar">
    <meta property="og:description" content="Click here to add this schedule to your device.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1024px-Google_Calendar_icon_%282020%29.svg.png">
    
    <title>Save to Calendar</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px; background: #f2f2f7; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 90vh;}
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h1 { font-size: 24px; margin-bottom: 10px; color: #333; }
        p { color: #666; font-size: 16px; margin-bottom: 30px; }
        .btn { background: #007AFF; color: white; padding: 18px 40px; border-radius: 14px; text-decoration: none; font-weight: bold; font-size: 18px; display: block; transition: 0.2s;}
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“… Save Schedule</h1>
        <p id="info">Preparing file...</p>
        <a id="downloadBtn" href="#" class="btn">Add to Calendar App</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title') || "Reminder";
        const desc = params.get('desc') || "";
        const dateStr = params.get('date');

        document.getElementById('info').innerText = title;

        function formatICSDate(d) {
            return d.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
        }

        if (dateStr) {
            const startDate = new Date(dateStr);
            const endDate = new Date(startDate.getTime() + (60 * 60 * 1000)); // Default 1 Hour

            const icsData = [
                "BEGIN:VCALENDAR",
                "VERSION:2.0",
                "PRODID:-//HQSystem//EN",
                "BEGIN:VEVENT",
                "UID:" + Date.now() + "@hq",
                "DTSTAMP:" + formatICSDate(new Date()),
                "DTSTART:" + formatICSDate(startDate),
                "DTEND:" + formatICSDate(endDate),
                "SUMMARY:" + title,
                "DESCRIPTION:" + desc,
                "END:VEVENT",
                "END:VCALENDAR"
            ].join("\r\n");

            const blob = new Blob([icsData], { type: 'text/calendar;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            
            const btn = document.getElementById('downloadBtn');
            btn.href = url;
            btn.download = title.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".ics";
            
            // Auto click
            setTimeout(() => btn.click(), 800);
        }
    </script>
</body>
</html>
