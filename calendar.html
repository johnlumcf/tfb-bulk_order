<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Event</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 10px; color: #333; }
        p { color: #666; margin-bottom: 20px; }
        .btn { background: #25D366; color: white; padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Event</h1>
        <p>Downloading calendar file...</p>
        <a id="btn" href="#" class="btn">Click to Save</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const title = params.get('t') || "Event";
        const desc = params.get('d') || "";
        const dateStr = params.get('dt');

        document.getElementById('title').innerText = title;

        function fmt(d) { return d.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z"; }

        if (dateStr) {
            const s = new Date(dateStr);
            const e = new Date(s.getTime() + 3600000); // Default +1 Hour

            const ics = [
                "BEGIN:VCALENDAR", "VERSION:2.0", "PRODID:-//HQSystem//EN",
                "BEGIN:VEVENT",
                "UID:" + Date.now() + "@hq",
                "DTSTAMP:" + fmt(new Date()),
                "DTSTART:" + fmt(s),
                "DTEND:" + fmt(e),
                "SUMMARY:" + title,
                "DESCRIPTION:" + desc,
                "END:VEVENT", "END:VCALENDAR"
            ].join("\r\n");

            const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const b = document.getElementById('btn');
            b.href = url;
            b.download = title.replace(/[^a-z0-9]/gi, '_') + ".ics";
            
            setTimeout(() => b.click(), 500);
        }
    </script>
</body>
</html>
